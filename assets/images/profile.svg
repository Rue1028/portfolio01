<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#f1f8e9" rx="20" ry="20" />
  
  <!-- 头像轮廓 -->
  <circle cx="200" cy="160" r="100" fill="#2E8B57" />
  
  <!-- 头部轮廓 -->
  <circle cx="200" cy="160" r="80" fill="#ffffff" />
  
  <!-- 简化的面部特征 -->
  <circle cx="170" cy="140" r="10" fill="#333333" />
  <circle cx="230" cy="140" r="10" fill="#333333" />
  <path d="M170,190 Q200,220 230,190" stroke="#333333" stroke-width="5" fill="transparent" />
  
  <!-- 身体轮廓 -->
  <path d="M200,260 L200,350 M150,280 L250,280" stroke="#2E8B57" stroke-width="10" />
  
  <!-- 文字提示 -->
  <text x="200" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E8B57">个人头像占位图</text>
</svg>