<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f1f8e9" rx="10" ry="10" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2E8B57" font-weight="bold">不背单词App功能架构图</text>
  
  <!-- 支持系统 -->
  <rect x="50" y="100" width="300" height="450" fill="#ffffff" stroke="#2E8B57" stroke-width="2" rx="10" ry="10" />
  <text x="200" y="130" font-family="Arial" font-size="20" text-anchor="middle" fill="#2E8B57" font-weight="bold">支持系统</text>
  
  <!-- 支持系统模块 -->
  <rect x="80" y="150" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">用户数据</text>
  
  <rect x="80" y="200" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">作品数据</text>
  
  <rect x="80" y="250" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">成长数据</text>
  
  <rect x="80" y="300" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">植物图鉴</text>
  
  <rect x="80" y="350" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">作品库</text>
  
  <rect x="80" y="400" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">积分管理</text>
  
  <rect x="80" y="450" width="240" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">交易记录</text>
  
  <!-- 应用系统 -->
  <rect x="450" y="100" width="300" height="450" fill="#ffffff" stroke="#2E8B57" stroke-width="2" rx="10" ry="10" />
  <text x="600" y="130" font-family="Arial" font-size="20" text-anchor="middle" fill="#2E8B57" font-weight="bold">应用系统</text>
  
  <!-- 应用系统模块 - 左列 -->
  <rect x="480" y="150" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">登录注册</text>
  
  <rect x="480" y="200" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">个人成就</text>
  
  <rect x="480" y="250" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">植物状态管理</text>
  
  <rect x="480" y="300" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">成长值计算</text>
  
  <rect x="480" y="350" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">浇水动画</text>
  
  <rect x="480" y="400" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">商品展示</text>
  
  <rect x="480" y="450" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">商品详情</text>
  
  <!-- 应用系统模块 - 右列 -->
  <rect x="610" y="150" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">订单处理</text>
  
  <rect x="610" y="200" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">支付网关</text>
  
  <rect x="610" y="250" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">每日任务</text>
  
  <rect x="610" y="300" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">成就任务</text>
  
  <rect x="610" y="350" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">作品任务</text>
  
  <rect x="610" y="400" width="110" height="40" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="5" ry="5" />
  <text x="665" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">帮助中心</text>
  
  <!-- 连接线 -->
  <line x1="350" y1="170" x2="480" y2="170" stroke="#2E8B57" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="270" x2="480" y2="270" stroke="#2E8B57" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="370" x2="480" y2="370" stroke="#2E8B57" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="470" x2="480" y2="470" stroke="#2E8B57" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 文字提示 -->
  <text x="400" y="580" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E8B57">功能架构图占位图</text>
</svg>